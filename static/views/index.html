<!DOCTYPE html>

<html lang="en" ng-app="mythicrunapp">

<head>

    <meta charset="utf-8">
    <title>Mythic Run</title>
    <meta name="description" content="">
    <meta name="author" content="">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/skeleton.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <script type='text/javascript'>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'INSERTGAIDHERE']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

</head>

<body ng-controller="mythicruncontroller as mrc">

    <div class="container u-full-width u-max-full-width">
        <div class="row">
            <div class="col">

                <h1>Mythic Run</h1>

                <div id="filters">
                    <form name="inputform">
                        <select ng-model="inputformdata.dungeon">
                            <option value="all">All Dungeons</option>
                            <option ng-repeat="dungeon in dungeons" value="{{ dungeon.slug }}">{{ dungeon.name }}</option>
                        </select>

                        <select ng-model="inputformdata.server">
                            <option value="all">All Servers</option>
                            <option ng-repeat="server in servers" value="{{ server.slug }}">{{ server.name }}</option>
                        </select>
                    </form>
                </div>

                <div id="results">
                    <div class="entry" ng-repeat="run in runs">
                        <div class="rank">{{$index + 1}}</div>
                        <div class="mlevel">{{ run.mlevel }}</div>
                        <div class="dungeon">{{ run.dungeon | dungeonname }}</div>
                        <div class="time">{{ run.time | friendlytime }}</div>
                        <div class="completed">{{ run.completed | date:'shortDate' }}</div>
                        <div class="faction {{ run.faction }}"></div>
                        <div class="party">
                            <a href="#" class="{{ run.tankclass }}" ng-if="run.tankname != ''">{{ run.tankname }}</a>
                            <a href="#" class="{{ run.healerclass }}" ng-if="run.healername != ''">{{ run.healername }}</a>
                            <a href="#" class="{{ run.dps1class }}" ng-if="run.dps1name != ''">{{ run.dps1name }}</a>
                            <a href="#" class="{{ run.dps2class }}" ng-if="run.dps2name != ''">{{ run.dps2name }}</a>
                            <a href="#" class="{{ run.dps3class }}" ng-if="run.dps3name != ''">{{ run.dps3name }}</a>
                        </div>
                        <div class="affixes">
                            <div>{{ run.affix1 }}, {{ run.affix2 }}, {{ run.affix3 }}</div>
                        </div>
                    </div>
                </div><!-- end #results -->

            </div>
        </div>
    </div>

</body>

</html>
